<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo's</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ToDoAssignment.css" />
  </head>

  <body>
    <h1 class="title">To do's</h1>

    <div class="ToDoContainer">
    <section class="myLists">
      <h2 class="title">My lists</h2>
      <ul class="lists">
        <li class="list-name active-list">Home fix</li>
        <li class="list-name">School</li>
        <li class="list-name">To buy</li>
      </ul>

        <button class="button create" aria-label="Create new list">Create new list</button>
    </section>

    <section class="todoList">

    <div class="todoHeader">
      <h2 class="list-title">Home fix</h2>
        <button class="button completed">Show completed tasks</button>
        <button class="button remaining">Show remaining tasks</button>
        <button class="button all">Show all tasks</button>
    </div>
      <div class="tasks">
        <div class="task">
          <div class="status">
          <input type="checkbox" id="task-1" />
          <label for="task-1">
            Completed <date class="completeddate">29/5-2023</date>
          </label>
        </div>
        <p class= "taskTitle">
          Fix curtain hangers
        </p>
          <p class= "description">
            Mesure, mark so it's even, then screw.
          </p>
          <date class= "createdDate">
            29/5-2023
          </date>
        
          <button class="button task edit">Edit task</button>
          <button class="button task delete">Delete task</button>

        </div>
        <!-- /task-1 -->
        <div class="task">
          <div class="status">
            <label for="task-2">
              <date class="completeddate"></date>
            </label>
            <input type="checkbox" id="task-2" />
          </div>
          <p class= "taskTitle">
            Put up cat wall
          </p>
          
          <p class= "description">
            Do markup with tape so when we have the machine we can just drill.
          </p>
          <date class= "createdDate">
            20/5-2023
          </date>
        
          <button class="button task edit">Edit task</button>
          <button class="button task delete">Delete task</button>

        </div>
        <!-- /task-2 -->

          <button class="button create">Create new task</button>
    </section>
  </div>
  </body>
</html>
