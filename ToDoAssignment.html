<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo's</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ToDoAssignment.css" />
    <script src="ToDoAssignment.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="title">STUFF I NEED TO DO</h1>
    </header>

    <main>
      <nav>
        <input
          type="text"
          id="enterTaskCategory"
          placeholder="Choose category"
          list="category"
        />
        <datalist class="category">
          <option value=""></option>
          <option value="Home fix"></option>
          <option value="School"></option>
          <option value="To buy"></option>
        </datalist>
      </nav>

      <section class="todoList">
        <div class="todoHeader">
          <h2 class="list-title">Home fix</h2>
          <button class="button show all"></button>
          <button class="button show remaining"></button>
          <button class="button show completed"></button>
        </div>

        <div class="taskContainer">
          <p class="no-tasks-message">This list doesn't have any tasks yet.</p>
          <section class="newTaskForm" id="newTaskForm">
            <form>
              <input
                type="text"
                id="enterTaskTitle"
                placeholder="Enter task title"
              />
              <input
                type="text"
                id="enterTaskDescription"
                placeholder="Enter description"
              />

              <input
                type="text"
                id="taskCategory"
                placeholder="Choose category"
                list="category"
              />

              <input type="submit" value="Create task" />
            </form>
          </section>
          <button class="button newtask"></button>

          <button class="button delete list"></button>
        </div>
      </section>
    </main>
  </body>
</html>
