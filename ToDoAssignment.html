<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo's</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ToDoAssignment.css" />
  </head>

  <body>
    <h1 class="title">To do's</h1>

    <section class="myLists">
      <h2 class="title">My lists</h2>
      <ul class="lists">
        <li class="list-name active-list">Home fix</li>
        <li class="list-name">School</li>
        <li class="list-name">To buy</li>
      </ul>

      <form>
        <input
          type="text"
          class="new-list"
          placeholder="New list name"
          aria-label="New list name"
        />
        <button class="button create" aria-label="Create new list">+</button>
      </form>
    </section>

    <section class="todoList">
      <h2 class="list-title">Home fix</h2>

      <div class="tasks">
        <div class="task">
          <input type="checkbox" id="task-1" />
          <label for="task-1">
            <span class="custom-checkbox"></span>
            Fix curtain hangers
          </label>
        </div>
        <!-- /task-1 -->

      <div class="newTask-create">
        <h3 class="newTask-title">Create a new task</h3>
        <form>
          <input
            type="text"
            class="new-task"
            placeholder="New task name"
            aria-label="New task name"
          />
          <button class="button create" aria-label="Create new task">+</button>
        </form>
      </div>

      <div class="deleteStuff">
        <button class="button delete">Clear completed tasks</button>
        <button class="button delete">Delete list</button>
      </div>
    </section>
  </body>
</html>
